<!DOCTYPE html>
<html>
<head>
	<title>Blokus</title>
	<style>
		table {
		  border-collapse: collapse;
		  width: 600px;
		  height: 600px;
		}
		td {
		  border: 1px solid black;
		  width: 10px;
		  height: 10px;
		  text-align: center;
		}
		.red {
		  background-color: red;
		}
		.green {
		  background-color: green;
		}
		.blue {
		  background-color: blue;
		}
		.yellow {
		  background-color: yellow;
		}
	  </style>
</head>
<body>
	<table style="border-collapse: collapse; width: 600px; height: 600px;">
		{% for row in board.grid %}
			<tr>
			{% for square in row %}
				<td class="{{ square }}">
				</td>
			{% endfor %}
			</tr>
		{% endfor %}
	  </table>
	<form method="post" action="/place">
		<label for="x">X:</label>
		<input type="number" id="x" name="x">
		<label for="y">Y:</label>
		<input type="number" id="y" name="y">
		<select name="piece_index">
			{% for i, piece in enumerate(pieces) %}
				<option value="{{ i }}">{{ piece.color }}</option>
			{% endfor %}
		</select>
		<button type="submit">Place Piece</button>
	</form>
</body>
</html>
